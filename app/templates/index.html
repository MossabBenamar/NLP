<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Code Debugger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>
</head>
<body>
    <header>
        <h1>NLP-Based Code Debugger</h1>
        <p>Submit your code and error messages to get intelligent debugging recommendations</p>
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <form id="codeForm">
                    <div class="form-group">
                        <label for="language">Programming Language:</label>
                        <select id="language" name="language">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="code">Your Code:</label>
                        <textarea id="code" name="code" rows="15" placeholder="Paste your code here..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="error">Error Message:</label>
                        <textarea id="error" name="error" rows="5" placeholder="Paste your error message here..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Analyze Code</button>
                </form>
                
                <div class="examples">
                    <h3>Examples</h3>
                    <div id="examples-container">
                        <!-- Examples will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="results-section" id="results">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your code...</p>
                </div>
                
                <div class="results-content" id="results-content">
                    <h2>Analysis Results</h2>
                    
                    <div class="result-card">
                        <h3>Error Type</h3>
                        <p id="error-type"></p>
                    </div>
                    
                    <div class="result-card">
                        <h3>Root Cause</h3>
                        <p id="root-cause"></p>
                    </div>
                    
                    <div class="result-card">
                        <h3>Explanation</h3>
                        <p id="explanation"></p>
                    </div>
                    
                    <div class="result-card">
                        <h3>Recommended Solutions</h3>
                        <div id="solutions"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 NLP Code Debugger | A Natural Language Processing Project</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
